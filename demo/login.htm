<div class="container">
  <div class="row content">
<form  ng-app="myApp" class="form-horizontal" ng-submit="submitf()" autocomplete="off" name="myForm" ng-controller="validateCtrl" 
name="myForm" novalidate>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
						<input class="form-control" type="email" name="email" ng-model="tempUser.email" required placeholder="Enter email">
						<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
						<span ng-show="myForm.email.$error.required">Email is required.</span>
						<span ng-show="myForm.email.$error.email">Invalid email address.</span>
						</span>
					</div>
				</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">          
					<input type="password" class="form-control"  ng-model="tempUser.pwd" placeholder="Enter password" name="pwd" required >
					<span style="color:red" ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
					<span ng-show="myForm.pwd.$error.required">Enter password.</span>
					</span>
				</div>
			</div>
			<!--<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox" name="remember"> Remember me</label>
				</div>
				</div>
			</div> -->

			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10"> {{myForm.pwd.$invalid}}
					<button ngClick="Submit" type="submit" class="btn btn-default" ng-disabled="
(myForm.email.$dirty && myForm.email.$invalid || myForm.pwd.$dirty && myForm.pwd.$invalid) || (myForm.email.$invalid || myForm.pwd.$invalid)">Submit</button>
				</div>
			</div>
			</form>
  </div>
  </div>
